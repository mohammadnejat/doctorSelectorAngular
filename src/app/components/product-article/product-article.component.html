<article
  *ngFor="let product of products"
  class="mt-4 transition duration-300 bg-white rounded-md shadow-lg md:w-[700px] w-full px-4 hover:shadow-2xl"
>
  <a [href]="product.id">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img src="{{ product.img }}" alt="#" class="w-16 h-16 rounded-full" />
        <div class="flex flex-col gap-2 mt-2 mr-3">
          {{ product.title }}

          <span class="text-sm font-normal text-gray-500 md:text-base">
            {{ product.professional }}
          </span>
          <span class="text-sm font-normal text-gray-500 md:text-base">
            {{ product.experince }} سال سابقه
          </span>
        </div>
      </div>
      <div class="">
        <ng-icon
          name="jamChevronLeft"
          class="text-xl text-indigo-600"
        ></ng-icon>
      </div>
    </div>
  </a>
</article>
